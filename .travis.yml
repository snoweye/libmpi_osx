# Sample .travis.yml

language: c

os:
  - osx

before_install:
  - ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  - brew update
  - brew uninstall gcc
  - brew install open-mpi

install: true

script:
  - mpiexec --version
  - mpiexec --showme:incdirs
  - mpiexec --showme:libdirs
  - mpiexec -np 2 hostname

notifications:
  email:
    on_success: no
    on_failure: no

sudo: required
